<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <title></title>
      <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
      <script>
        $(function() {

                         // Azul

            $('#corBlue').on('click', function (){
                $('body').css('background-color','blue');
            })

                        // Vermelho

            $('#corRed').on('click', function (){
                $('body').css('background-color','red');

                        // Amarelo
            })
            $('#corYellow').on('click', function (){
                $('body').css('background-color','yellow');

                        // Rosa
            })
            $('#corPink').on('click', function (){
                $('body').css('background-color','pink');

                        // Roxo
            })
            $('#corPurple').on('click', function (){
                $('body').css('background-color','purple');
            });
    
        });
      </script>
  </head>
    <body>

        <button id="corBlue">AZUL</button>
        <button id="corRed">VERMELHO</button>
        <button id="corYellow">AMARELO</button>
        <button id="corPink">ROSA</button>
        <button id="corPurple">ROXO</button>
  
    </body>
</html>
